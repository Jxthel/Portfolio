<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Graphic Designer</title>
</head>
<body>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: white;
        max-width: 100%;  /* Ensure the header doesn't overflow */
    }

    .logo img {
        max-width: 50px;  /* Control the size of the logo on large screens */
        height: auto;      /* Maintain the aspect ratio */
        width: auto;       /* Prevent logo stretching */
    }

    @media (max-width: 768px) {
        .logo img {
            max-width: 120px;  /* Smaller logo on tablets */
        }
    }

    @media (max-width: 480px) {
        .logo img {
            max-width: 100px;  /* Even smaller logo on mobile */
        }
    }

    nav {
        display: flex;
        align-items: center;
    }

    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: 500;
    }

    /* Media Queries for smaller devices */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            padding: 20px;
            align-items: center;
        }
        
        .logo img {
            max-height: 50px; /* Adjust logo height on smaller screens */
        }
    }

    @media (max-width: 480px) {
        header {
            flex-direction: column;
            padding: 10px;
        }

        .logo img {
            max-height: 40px; /* Adjust logo height on extra small screens */
        }

        nav a {
            margin: 10px 0;
        }
    }

    /* Navbar buttons of website */
    .inicio-btn,
    .acerca-de-btn,
    .galería-btn {
        color: black;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }

    .contact-btn {
        background: #649B62;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
    }

    .contact-btn:hover {
        transition: 0.2s;
        background-color: #5b8b59;
    }

    /* Gallery Section */
    .gallery {
        text-align: center;
        padding: 5% 5%;
        background: white;
    }

    .gallery h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    .gallery h2 {
        font-size: 2em;
        margin-bottom: 30px;
    }

    .gallery-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 100%;
        margin: auto;
    }

    .gallery-content img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Video Section */
    .video-section {
        text-align: center;
        padding: 5% 5%;
        background-color: #f4f4f9;
    }

    .video-section h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .video {
        width: 100%;
        max-width: 560px;
    }

    .video iframe,
    .video video {
        object-fit: cover;
        width: 100%;
        height: 360px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Media Queries for Responsiveness */

    /* Tablets and smaller screens */
    @media (max-width: 768px) {
        .gallery h1 {
            font-size: 2em;
        }

        .gallery h2 {
            font-size: 1.5em;
        }

        .gallery-content {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .video iframe,
        .video video {
            height: 250px; /* Adjust video height for smaller screens */
        }
    }

    /* Smartphones */
    @media (max-width: 480px) {
        .gallery h1 {
            font-size: 1.8em;
        }

        .gallery h2 {
            font-size: 1.3em;
        }

        .gallery-content {
            grid-template-columns: 1fr; /* Single column for gallery on small screens */
        }

        .video iframe,
        .video video {
            height: 200px; /* Adjust video height further on small screens */
        }

        .video-container {
            flex-direction: column; /* Stack videos vertically on small screens */
            align-items: center;
        }
    }

    /* Footer of website */
    .footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    .footer-container {
        max-width: 1000px;
        margin: auto;
        padding: 10px;
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        display: inline;
        margin: 0 15px;
    }

    .footer-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .footer-links a:hover {
        color: #007BFF;
    }

    .social-icons {
        margin-top: 10px;
    }

    .social-icons a {
        display: inline-block;
        margin: 0 10px;
    }

    .social-icons img {
        width: 30px;
        height: 30px;
    }

    /* Adjust only for screens larger than 768px (PC) */
    @media (min-width: 768px) {
        .gallery-content img {
            width: 100%;
            height: 250px; /* Fixed height for PC */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .gallery-content div {
            min-height: 250px; /* Ensures the container height is consistent */
        }
    }
    </style>
