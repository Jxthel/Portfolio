    body {

    header {

        justify-content: space-between;

        padding: 15px 20px;
        background: white;

    .logo img {
        max-width: 50px;  /* Control the size of the logo on large screens */
        height: auto;      /* Maintain the aspect ratio */
        width: auto;       /* Prevent logo stretching */
    }

    @media (max-width: 768px) {
        .logo img {
            max-width: 120px;  /* Smaller logo on tablets */
        }
    }

    @media (max-width: 480px) {

    }

    nav {

    }

    nav a {

    /* Media Queries for smaller devices */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            padding: 20px;
            align-items: center;
        }
        
        .logo img {
            max-height: 50px; /* Adjust logo height on smaller screens */
        }

    @media (max-width: 480px) {

        }

    /* Gallery Section */
    .gallery {
        text-align: center;
        padding: 5% 5%;
        background: white;

    .gallery h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    .gallery h2 {

        margin-bottom: 30px;
    }

    .gallery-content {

        margin: auto;
    }

    .gallery-content img {

    }

        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .video {
        width: 100%;
        max-width: 560px;
    }

    .video iframe,
    .video video {
        object-fit: cover;
        width: 100%;
        height: 360px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Media Queries for Responsiveness */

    /* Tablets and smaller screens */
    @media (max-width: 768px) {
        .gallery h1 {
            font-size: 2em;
        }

        .gallery h2 {
            font-size: 1.5em;
        }

        .gallery-content {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .video iframe,
        .video video {
            height: 250px; /* Adjust video height for smaller screens */
        }
    }

    /* Smartphones */
    @media (max-width: 480px) {
        .gallery h1 {
            font-size: 1.8em;
        }

        .gallery h2 {
            font-size: 1.3em;
        }

        .gallery-content {
            grid-template-columns: 1fr; /* Single column for gallery on small screens */
        }

        .video iframe,
        .video video {
            height: 200px; /* Adjust video height further on small screens */
        }

        .video-container {
            flex-direction: column; /* Stack videos vertically on small screens */
            align-items: center;
        }
    }

    /* Footer of website */
    .footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    .footer-container {
        max-width: 1000px;
        margin: auto;
        padding: 10px;
    }

    }

    }

    /* Adjust only for screens larger than 768px (PC) */
    @media (min-width: 768px) {
        .gallery-content img {
            width: 100%;
            height: 250px; /* Fixed height for PC */

        /* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}

.close {
    position: absolute;
    top: 30px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #bbb;
}

/* Navigation buttons */
.nav-btn {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 30px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    transition: 0.3s;
    z-index: 2001;
}

.nav-btn:hover {
    background-color: rgba(255,255,255,0.2);
}

.prev {
    left: 10px;
    border-radius: 3px 0 0 3px;
}

.next {
    right: 10px;
    border-radius: 0 3px 3px 0;
}

/* Hide modal and nav buttons on devices smaller than 1024px */
@media (max-width: 1023px) {
  #imageModal {
    display: none !important;
  }

  .nav-btn {
    display: none !important;

}

    <!-- Modal structure -->
<div id="imageModal" class="modal" style="display:none;">
    <span class="close nav-btn" onclick="closeImageModal()">&times;</span>
    <img class="modal-content" id="modalImg" />
    <a class="nav-btn prev" onclick="navigateImage(-1)">&#10094;</a>
    <a class="nav-btn next" onclick="navigateImage(1)">&#10095;</a>
  </div>

  <script>
    // Check if device is desktop (width >= 1024px)
    if (window.innerWidth >= 1024) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const galleryImages = Array.from(document.querySelectorAll(".gallery-content img"));
      let currentIndex = 0;
  
      galleryImages.forEach((img, index) => {
        img.addEventListener("click", function () {
          currentIndex = index;
          openImageModal();
        });
      });
  
      function openImageModal() {
        modal.style.display = "flex";  // modal uses flex in CSS
        modalImg.src = galleryImages[currentIndex].src;
      }
  
      function closeImageModal() {
        modal.style.display = "none";
      }
  
      function navigateImage(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = galleryImages.length - 1;
        if (currentIndex >= galleryImages.length) currentIndex = 0;
        modalImg.src = galleryImages[currentIndex].src;
      }
  
      modal.addEventListener("click", function(e) {
        if (e.target === modal || e.target.classList.contains("close")) {
          closeImageModal();
        }
      });
    }
  </script>
